<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="big"
      class="form big"
    >
      <img
        src="images/Search.svg"
        alt="loupe"
        class="bigLoupe"
      >
      <label for="big">
        <input
          type="text"
          name="search"
          id="big"
          class="bigger search"
          placeholder="Try &quot Los Angeles&quot"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      action=""
      method="post"
      data-qa="small"
      class="form small"
    >
      <label for="small">
        <img
          src="images/Search.svg"
          alt="loupe"
          class="smallLoupe"
        >
        <input
          type="text"
          name="search"
          class="smaller search"
          placeholder="Try &quot Los Angeles &quot"
          id="small"
        >
      </label>
    </form>
  </body>
</html>
